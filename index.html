<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-wrapper">
        <div class="weather-app">
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="Where to?"
                  class="form-control"
                  id="city-input"
                  autocomplete="off"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="search"
                  class="btn btn-primary width-80"
                />
              </div>
            </div>
          </form>

          <div class="row">
            <div class="col-5">
              <h1 id="city"></h1>
              <ul>
                <li id="date"></li>
                <li id="description"></li>
              </ul>
            </div>
            <div class="col-7">
              <div class="current-temperature">
                <img src="" alt="smoke" id="current-icon" />
                <strong id="temperature"></strong
                ><span class="degrees"
                  ><a href="#" id="fahrenheit-link" class="fahrenheit active"
                    >°F</a
                  >
                  | <a href="#" id="celsius-link" class="celsius">°C</a></span
                >
                <div class="current-stats">
                  <ul>
                    <li>Feels like: <span id="feels-like"></span>°F</li>
                    <li class="wind">Wind: <span id="wind"></span>mph</li>
                  </ul>
                </div>
              </div>
            </div>
          </div>

          <div class="weekly-temperature" id="forecast">
            
          </div>
        </div>
        <small>
          <a
            href="https://github.com/marcelacarrasco/Desktop-Weather-App"
            target="_blank"
            >Open-source code</a
          >
          by Marcela CC
        </small>
      </div>
    </div>
    <script src="src/weather.js"></script>
  </body>
</html>
